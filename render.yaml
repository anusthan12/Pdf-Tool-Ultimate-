# render.yaml
services:
  - type: web
    name: minimal-pdf-ocr
    env: python
    pythonVersion: '3.11'
    # System packages for OCR and PDF processing
    buildCommand: |
      apt-get update && 
      apt-get install -y tesseract-ocr poppler-utils && 
      pip install --upgrade pip && 
      pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT ocr_backend:app
    plan: free
    # Environment variables
    envVars:
      - key: LANG
        value: C.UTF-8
      - key: LC_ALL
        value: C.UTF-8
